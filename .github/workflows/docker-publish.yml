name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Executa o workflow quando houver um push na branch 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .  # O contexto é o diretório raiz do repositório
        file: ./MicroservicesFixit/AuthService/Dockerfile  # Caminho para o Dockerfile dentro do diretório MicroservicesFixit/AuthService
        push: true
        tags: adeltosilva/auth-service:latest
