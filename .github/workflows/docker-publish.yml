name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Executa o workflow quando houver um push na branch 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Construir e enviar a imagem Docker
        uses: docker/build-push-action@v5
        with:
          context: ./MicroservicesFixit  # Ajuste conforme necessário
          file: ./MicroservicesFixit/AuthService/Dockerfile
          push: true
          tags: adeltosilva/auth-service:latest
